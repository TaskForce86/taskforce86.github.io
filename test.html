<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标题</title>
<style type="text/css">

	#sel,#bt {
		width: 300px;
		height: 60px;
		font-size: 50px;
	}

</style>
</head>

<body>
	<select id="sel">
		<option value="1">一</option>
		<option value="2">二</option>
		<option value="3">三</option>
		<option value="4">四</option>
		<option value="5">五</option>
	</select>
	<button id="bt" onclick="down()">download</button>
	
	<script>
	function down(){
		var myselect = document.getElementById('sel')
		var val = myselect.options[myselect.selectedIndex].value
		window.open("http://112.74.185.190/ddg/excel/"+val+".xlsx")
	}
	</script>
</body>
</html>
