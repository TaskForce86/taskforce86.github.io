<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建Canvas</title>
</head>
<body>
    <canvas id="canvas" width="1000" height="1000" style="border: 1px solid #aaa;display:block;margin:50px auto;">
        当前浏览器不支持Canvas.请更换浏览器后再试.
    </canvas>

    <script>
		window.onload = function() {
		var tangram = [
			{p:[{x:100,y:100},{x:100,y:500},{x:500,y:100}],color:"#00A3E8"},
			{p:[{x:100,y:500},{x:100,y:900},{x:300,y:700},{x:300,y:300}],color:"#ED1B24"},
			{p:[{x:100,y:900},{x:900,y:900},{x:500,y:500}],color:"#FF7F26"},
			{p:[{x:500,y:500},{x:900,y:900},{x:900,y:100}],color:"#23B14D"},
			{p:[{x:500,y:100},{x:700,y:300},{x:900,y:100}],color:"#A349A3"},
			{p:[{x:300,y:300},{x:500,y:500},{x:700,y:300},{x:500,y:100}],color:"#FEF200"},
			{p:[{x:300,y:300},{x:300,y:700},{x:500,y:500}],color:"#B5E51D"},
		];
		var canvas = document.querySelector("canvas"); //获取canvas元素
		var context = canvas.getContext("2d");  //获取绘图上下文环境
		for (var i = 0; i < tangram.length; i++) {
			draw(context, tangram[i]);
		};
		function draw (ctxt,piece) {
			ctxt.beginPath();  //开始路径
			ctxt.moveTo(piece.p[0].x, piece.p[0].y);  //canvas画笔移动到目标点
			for (var i = 1; i < piece.p.length; i++) {
				ctxt.lineTo(piece.p[i].x,piece.p[i].y);  //canvas画笔依次绘制路径点
			};
			ctxt.closePath();  //闭合路径
			ctxt.fillStyle = piece.color; //填充颜色
			ctxt.strokeStyle = "black";
			ctxt.lineWidth = 3;
			ctxt.stroke();
			ctxt.fill(); //图形的填充
		}
	};
    </script>
</body>
</html>1
